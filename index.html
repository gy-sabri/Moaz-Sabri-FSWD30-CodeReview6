            <div id="overlay">
            <section class="form">
                <button onclick="off()" class="btn btn-danger mb-2">Cluse</button>
                <div class="form-row">
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom01">Title</label>
                        <input type="text" class="form-control" id="Title" placeholder="Mark" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom02">Author</label>
                        <input type="text" class="form-control" id="Author" placeholder="Name" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom02">genre</label>
                        <input type="text" class="form-control" id="Genre" placeholder="“Rock”, “Pop” “SF”, “Crimi”, “Horror”, “Comedy”, “Drama”, “Documentary”, “Children”..." required>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom02">Publisher</label>
                        <input type="text" class="form-control" id="Publisher" placeholder="" required>
                    </div>
                    <div class="col-md-8 mb-2">
                        <label for="validationCustom03">Image</label>
                        <input type="text" class="form-control" id="Image" placeholder="http://www.codefactory.wien/img/code.png" required>
                    </div>
                </div>
                <div class="form-row">
                    
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom04">Rating</label>
                        <input type="text" class="form-control" id="Rating" placeholder="Rating betwen One and Five Stars" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom05">Time</label>
                        <input type="number" class="form-control" id="Time" placeholder="Time will be in Minutes" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom05">Weight</label>
                        <input type="number" class="form-control" id="Weight" placeholder="" required>
                    </div>
                </div>
                
                <label>Add To.. </label>
                <h2 id="massage" class="display-4 m-2" style="color: red"></h2>
                <button class="btn btn-warning m-1" onclick="myCds()">CDs</button>
                
                <button class="btn btn-warning m-1" onclick="myDvds()">DVD</button>
                
                <button class="btn btn-warning m-1" onclick="myBooks()">Books</button>
                
                <button class="btn btn-warning m-1" onclick="myComics()">Comics</button>
